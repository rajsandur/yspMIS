  <script type="text/javascript">
  $(document).ready(function(){
    localStorage.removeItem("householdId");
    localStorage.removeItem("no_rows");
    localStorage.removeItem("household_members");
  var user_name = localStorage.getItem("user_name");
  var user_type = localStorage.getItem("user_type");
  // alert(user_name);
  if(!user_name){
    window.location.href = "/login";
  }
  if(user_type == "Superviser"){
    document.getElementById('SUPERVSIOR').style.display = 'block';
  }
  else{
     document.getElementById('SUPERVSIOR').style.display = 'none';
  }
  $("#logout").click(function(){
    localStorage.clear();
    location.reload();

  });
});
</script>
